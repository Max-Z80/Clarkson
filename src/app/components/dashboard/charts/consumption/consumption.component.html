<div class="card bg-secondary mb-3" *ngIf="chartData">
    <div class="card-body" style="position:relative; height:400px;">
        <canvas baseChart
            [options]="chartOptions"
            [datasets]="chartData.dataset"
            [labels]="chartData.labels"
            [chartType]="chartType">
        </canvas>
    </div>
</div>
